<div class="register-component">
  <div class="container">
    <div class="row justify-content-start register-form">
      <h1 class="text-center title">New user</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            formControlName="email"
            required
          />
        </div>
        <div *ngIf="formErrors.email" class="server-error">
          {{ formErrors.email }}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            name="password"
            required
          />
        </div>
        <div *ngIf="formErrors.password" class="server-error">
          {{ formErrors.password }}
        </div>
        <div *ngIf="serverError" class="server-error">
          {{serverError}}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
      </form>
      <div>
        <a [routerLink]="['/login']">already have an account?</a>
      </div>
    </div>
  </div>
</div>
